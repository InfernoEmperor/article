
<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign</title>
    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/signin.css') }}" rel="stylesheet">
    <script src="{{ static_url('js/ie-emulation-modes-warning.js') }}"></script>

</head>
<body>
    <div class="container">
        <form class="form-signin"  method="post">
            {% if str is not None %} {{str}} {% end %}<br>
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" name="email">
            <label for="inputPassword" >Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password1">
            <label for="inputPassword" >Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password2">
            <label >Name</label>
            <input type="text" id="inputText"  class="form-control" placeholder="Name" required="" autofocus="" name="name">
            <label>Age</label>
            <input type="number"  class="form-control" placeholder="Age(random)" required="" autofocus="" name="age">
            <label >Introduce</label>
            <input type="text" class="form-control" placeholder="Introduce(random)" required="" autofocus="" name="introduce">

            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
        </form>
    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{static_url('js/ie10-viewport-bug-workaround.js')}}"></script>

</body>
</html>
